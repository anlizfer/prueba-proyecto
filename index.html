<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>




    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <h1>FORMULARIO CHEVERE</h1>
            </div>
        </div>

        <div class="row">            
            <div class="col-md-3">
                <label for="">Nombre</label>
                <input type="text" class="form-control" placeholder="Filtrar por nombre" id="nameList">
            </div>
            <div class="col-md-3">
                <label for="">Categoría</label>
                <select name="" id="categoryList" class="form-control">
                    
                </select>
            </div>
            <div class="col-md-3">
                <label for="">Tipo</label>
                <select name="" id="typeList" class="form-control">
                    
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success mt-4" onclick="FilterTable()">FILTRAR</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Tipo</th>
                            <th>Precio</th>
                        </tr>
                    </thead>

                    <tbody id="listProducts">

                    </tbody>

                </table>

            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/core.js"></script>


  </body>
</html>
